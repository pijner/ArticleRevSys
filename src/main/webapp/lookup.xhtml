<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Look up existing reviews to score</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:include src="/template/_header.xhtml"/>
        <h:form>
            <div class="card">
                <p:dataTable var="row" >
                    <!--<p:column field="code" headerText="Code" sortable="false" filterable="false" />-->
                    <p:column field="name" headerText="Reviewer" />
                    <p:column field="title" headerText="Title" />
                    <p:column field="url" headerText="URL" />
                </p:dataTable>
            </div>
        </h:form>
        
    </h:body>
</html>
