<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Submit a new review</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:include src="/template/_header.xhtml"/>
        <h:form style="margin-top: 0.25%">
            <p:card>
                <div class="ui-fluid" style="margin: 8px;">
                    <div class="p-field" style="margin: 16px;">
                        <label for="name">Reviewer name</label>
                        <p:inputText id="name" type="text" value="#{user.name}"/>
                    </div>


                    <div class="p-field" style="margin: 16px;">
                        <label for="title">Publication title</label>
                        <p:inputText id="title" type="text" value="#{createReview.title}"/>
                    </div>
                    <div class="p-field" style="margin: 16px;">
                        <label for="url">Publication URL</label>
                        <p:inputText id="url" type="text" value="#{createReview.url}"/>
                    </div>
                    <div class="p-field" style="margin: 16px;">
                        <label for="summary">Summary</label>
                        <p:textEditor id="summary" value="#{createReview.summary}">
                            <f:facet name="toolbar">
                                <span class="ql-formats">
                                    <button class="ql-bold"></button>
                                    <button class="ql-italic"></button>
                                    <button class="ql-underline"></button>
                                    <button class="ql-strike"></button>
                                </span>
                                <span class="ql-formats">
                                    <select class="ql-font"></select>
                                    <select class="ql-size"></select>
                                </span>
                            </f:facet>
                        </p:textEditor>
                    </div>

                    <div class="p-field" style="margin: 16px;">
                        <label for="posneg">Positives/Negatives</label>

                        <p:textEditor id="posneg" value="#{createReview.posneg}">
                            <f:facet name="toolbar">
                                <span class="ql-formats">
                                    <button class="ql-bold"></button>
                                    <button class="ql-italic"></button>
                                    <button class="ql-underline"></button>
                                    <button class="ql-strike"></button>
                                </span>
                                <span class="ql-formats">
                                    <select class="ql-font"></select>
                                    <select class="ql-size"></select>
                                </span>
                            </f:facet>
                        </p:textEditor>
                    </div>

                    <div class="p-field" style="margin: 16px;">
                        <label for="majorp">Major points</label>
                        <p:textEditor id="majorp" value="#{createReview.majorPoints}">
                            <f:facet name="toolbar">
                                <span class="ql-formats">
                                    <button class="ql-bold"></button>
                                    <button class="ql-italic"></button>
                                    <button class="ql-underline"></button>
                                    <button class="ql-strike"></button>
                                </span>
                                <span class="ql-formats">
                                    <select class="ql-font"></select>
                                    <select class="ql-size"></select>
                                </span>
                            </f:facet>
                        </p:textEditor>
                    </div>

                    <div class="p-field" style="margin: 16px;">
                        <label for="minorp">Minor points</label>
                        <p:textEditor id="minorp" value="#{createReview.minorPoints}">
                            <f:facet name="toolbar">
                                <span class="ql-formats">
                                    <button class="ql-bold"></button>
                                    <button class="ql-italic"></button>
                                    <button class="ql-underline"></button>
                                    <button class="ql-strike"></button>
                                </span>
                                <span class="ql-formats">
                                    <select class="ql-font"></select>
                                    <select class="ql-size"></select>
                                </span>
                            </f:facet>
                        </p:textEditor>
                    </div>

                    <div class="p-field" style="margin: 16px;">
                        <label for="lastname">Recommendation</label>
                        <p:selectOneRadio value="#{createReview.recommendation}">
                            <f:selectItem itemLabel="Accept" itemValue="Accept"/>
                            <f:selectItem itemLabel="Reject" itemValue="Reject"/>
                            <f:selectItem itemLabel="Minor revision" itemValue="Minor revision"/>
                            <f:selectItem itemLabel="Major revision" itemValue="Major revision"/>
                        </p:selectOneRadio>
                    </div>

                    <p:commandButton value="Submit" action="#{createReview.saveReview()}"/>
                </div>
            </p:card>

        </h:form>
    </h:body>
</html>
